<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask Intro - login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet" media="screen">
</head>
<body>
<h2 style="text-align: center;">Login</h2>
<div class="container">
    <form style="text-align: center;" action="{{ url_for('login') }}" method="post">

        <p><input type="text" placeholder="Username" name="username"><br>
        <p><input type="password" placeholder="Password" name="password"><br>
        <p><input type="email" placeholder="Email" name="email"><br>
        <p><input class="btn btn-primary" type="submit" value="Login"><br>

    </form>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
</div>

<div style="text-align: center;"><p><a href="{{ url_for('register') }}"> Not registered yet?<a></p></div>
>

</body>
</html>
