<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask Intro - login page</title>
    <link href="static/style.css" rel="stylesheet" media="screen">
</head>
<body>
<h2>Login</h2>
<div class="container">
    <form action="{{ url_for('login') }}" method="post">

        <p><input type="text" placeholder="Username" name="username"><br>
        <p><input type="password" placeholder="Password" name="password"><br>
        <p><input type="email" placeholder="Email" name="email"><br>
        <p><input class="btn btn-default" type="submit" value="Login"><br>

    </form>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
</div>

<p><a href="{{ url_for('register') }}"> Not registered yet?<a></p>

</body>
</html>
