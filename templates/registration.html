<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask Intro - login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet" media="screen">
</head>
<body>


<h2 style="text-align: center;">Registration</h2>
<div class="container">
    <form style="text-align: center;" action="" method="post">

        <p><input type="text" placeholder="Username" name="username">
        <p><input type="password" placeholder="Password" name="password">
        <p><input type="email" placeholder="Email" name="email">
        <p><input class="btn btn-primary" type="submit" value="Register">

    </form>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
</div>
</body>
</html>
